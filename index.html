<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <div class="header-title">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <div class="container">
        <form id="search-form">
            <div id="city-search">
                <h2>Search for a City</h2>
                <input type="text" id="user-input">
                <input type="submit" value="submit" class=".submit-btn btn btn-primary text-light">
                <hr class="line">
            </div>
        </form>
        <div class="results container">
            <div class="today row">
                <div id="current" class="col-8">
                    <h1 id="current-location"></h1>
                    <p class="temp"></p>
                    <p class="humidity"></p>
                    <p class="wind"></p>
                </div>
                <div class="forecast col-sm-12">
                    <h3>5-day Forecast:</h3>
                    <div class="row text-light">
                        <div class="1day m-2 col-sm-2 bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p class="day1date"></p>
                            <p class="day1temp"></p>
                            <p class="day1humidity"></p>
                            <p class="day1wind"></p>
                        </div>
                        <div class="2day m-2 col-sm-2 bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p class="day2date"></p>
                            <p class="day2temp"></p>
                            <p class="day2humidity"></p>
                            <p class="day2wind"></p>
                        </div>
                        <div class="3day m-2 col-sm-2 bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p class="day3date"></p>
                            <p class="day3temp"></p>
                            <p class="day3humidity"></p>
                            <p class="day3wind"></p>
                        </div>
                        <div class="4day m-2 col-sm-2 bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p class="day4date"></p>
                            <p class="day4temp"></p>
                            <p class="day4humidity"></p>
                            <p class="day4wind"></p>
                        </div>
                        <div class="5day m-2 col-sm-2 bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p class="day5date"></p>
                            <p class="day5temp"></p>
                            <p class="day5humidity"></p>
                            <p class="day5wind"></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
